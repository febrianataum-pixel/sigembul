
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>SIGA Ngumbul - Sistem Informasi & Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
    }
    
    /* Dark mode body override */
    .dark body {
      background-color: #020617; /* slate-950 */
    }

    .transition-all {
      transition-property: all;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }

    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }

    .print-only { display: none; }

    @media print {
      @page { 
        size: A4 landscape; 
        margin: 1cm; 
      }
      body { 
        background-color: white !important; 
        -webkit-print-color-adjust: exact; 
        print-color-adjust: exact;
      }
      .no-print { display: none !important; }
      #root { margin: 0 !important; padding: 0 !important; }
      .print-only { display: block !important; }
      table { width: 100% !important; border-collapse: collapse !important; }
      th, td { border: 0.5pt solid black !important; padding: 4pt 3pt !important; font-size: 8pt !important; color: black !important; }
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    button, a, select, input {
      min-height: 40px;
      min-width: 40px;
    }
  </style>
<script type="importmap">

    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
